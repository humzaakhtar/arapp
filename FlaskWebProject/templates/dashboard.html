<!DOCTYPE html>
<html>

<head>
	<title>AR Dashboard</title>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	
</head>

<body style='margin : 0px; overflow: hidden;'>
	
	<a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false;'>
			
		<a-marker preset='hiro'>
			  
			<a-image position='0 0 0' rotation='-90 0 0' src="{{ url_for('static', filename = 'ntx1000.png') }}"></a-image>
			
			<a-text color='crimson' position='0.6 0 0' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Equipment Name : NTX1000"></a-text>
			<a-text color='blue' position='0.6 0 0.2' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Date of Installation : 10/7/2016"></a-text>
			<a-text color='red' position='0.6 0 0.6' rotation='-90 0 0' scale='0.5 0.5 0.5' value="The existing NTX 1000 is a compact integrated mill turn center which is capable of high-efficiency machining of complex-shaped workpieces with a perfect combination of turning and milling"></a-text>
			<a-text color='green' position='0.6 0 1' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Current Projects using this Equipment:"></a-text>
			<a-text color='green' position='0.6 0 1.2' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Project 1"></a-text>
			<a-text color='green' position='0.6 0 1.4' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Project 2"></a-text>
		</a-marker>
		
		<a-marker preset='kanji'>
			<a-image position='0 0 0' rotation='-90 0 0' src="{{ url_for('static', filename = 'ur5.png') }}"></a-image>
			<a-text color='crimson' position='0.6 0 0' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Equipment Name : UR-5 Cobot"></a-text>
			<a-text color='blue' position='0.6 0 0.2' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Date of Installation : 10/8/2016"></a-text>
			<a-text color='red' position='0.6 0 0.6' rotation='-90 0 0' scale='0.5 0.5 0.5' value="The lightweight, flexible and collaborative industrial robot - UR5 - from Universal Robots lets you automate repetitive and dangerous tasks with payloads of up to 5 kg. The UR5 is ideal to optimize low-weight collaborative processes, such as: picking, placing and testing."></a-text>
			<a-text color='green' position='0.6 0 1.1' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Current Projects using this Equipment:"></a-text>
			<a-text color='green' position='0.6 0 1.3' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Project 3"></a-text>
			<a-text color='green' position='0.6 0 1.5' rotation='-90 0 0' scale='0.5 0.5 0.5' value="Project 4"></a-text>
		</a-marker>
		
		 <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
